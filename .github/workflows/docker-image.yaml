name: Build and publish image dot docker hub
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: docker/setup-build-action@v3
      - name: build image
        run: docker build .  -t kibromberihu/lunascore:latest
      - name: push image to docker hub
        run:
         docker login -u kibromberihu -p ${{secrets.DOCKER_HUB_LUNASCORE}}
         docekr push kibromberihu/lunascore:latest
     
