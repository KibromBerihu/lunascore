name: Build and publish image dot docker hub
on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: log in to Docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_LUNASCORE }}" --password-stdin 
      - name: build docker image
        run: docker build -t kibromberihu/lunascore:latest .
      - name: push docker image 
        run:
          docker push kibromberihu/lunascore:latest
